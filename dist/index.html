<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Wejdene Soussi">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <title>Weather App</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="stylesheet" href="css/main.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/weathericons@2.1.0/css/weather-icons.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script defer src="js/main.js" type="module"></script>
</head>
<body>
    <header id="search" class="fade-in">
        <form id="search-form" type="button">
            <input type="text" class="display" name="search" aria-label="Enter a city name" autocomplete="off" spellcheck="false" placeholder="Enter a city name">
            <button type="button" id="search-button">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </form>
    </header>
    <main class="fade-in">
        <div id="current-forecast" class="spaceBetween">
            <section id="current-weather">
                <div id="location">
                    <i class="fa-solid fa-location-dot"></i>
                    <span id="city"></span>
                </div>
                <div id="temperature"></div>
                <div id="description"></div>
                <div id="date"></div>
            </section>
            <section id="parameters">
                <div id="sunrise">
                    <p id="sunrise-value"></p>
                    <p class="icon"><i class="wi wi-sunrise"></i>Sunrise</p>
                </div>
                <div id="sunset">
                    <p id="sunset-value"></p>
                    <p class="icon">
                        <i class="wi wi-sunset"></i>Sunset</p>
                </div>
                <div id="cloud-coverage">
                    <p id="cloud-coverage-value"></p>
                    <p class="icon"><i class="wi wi-cloud"></i>
                        Cloud Coverage</p>
                </div>
                <div id="wind">
                    <p id="wind-value"></p>
                    <p class="icon"><i class="wi wi-strong-wind"></i>
                        Wind</p>
                </div>
                <div id="precipitation">
                    <p id="precip-value"></p>
                    <p class="icon"><i class="wi wi-sprinkle"></i>
                        Precip</p>
                </div>
                <div id="humidity">
                    <p id="humidity-value"></p>
                    <p class="icon"><i class="wi wi-humidity"></i>
                        Humidity</p>
                </div>
            </section>
        </div>
        <section id="daily-forecast">
            <p id="title">Daily Forecast</p>
            <div id="daily-forecast-data" >
            </div>
        </section>
    </main>
</body>
</html>
