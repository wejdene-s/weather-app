<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Wejdene Soussi">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <title>Weather App</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="stylesheet" href="css/main.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/weathericons@2.1.0/css/weather-icons.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script defer src="js/main.js" type="module"></script>
</head>
<body>
    <header id="search" >
        <form id="search-form" type="button" tabindex="-1">
            <input type="text" class="display" name="search"  autocomplete="off" spellcheck="false" placeholder="Enter a city name" autofocus>
            <button aria-label="search for a city" type="button" id="search-button">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </form>
        <p id="invalid-input" ></p>
    </header>
    <main >
        <h1 id="opening" tabindex="0">Weather mastery at your fingertips! Access real-time forecasts for any destination.</h1>
        <section id="current-forecast" class="spaceBetween display" >
            <section id="current-weather" tabindex="0" aria-label="current weather">
                <div id="location"  tabindex="0">
                    <i class="fa-solid fa-location-dot"></i>
                    <span id="city"></span>
                </div>
                <div id="temperature" tabindex="0"></div>
                <div id="description" tabindex="0"></div>
                <div id="date" tabindex="0"></div>
            </section>
            <section id="parameters" tabindex="0">
                <div id="sunrise" tabindex="0">
                    <p id="sunrise-value"></p>
                    <p class="icon"><i class="wi wi-sunrise"></i>Sunrise</p>
                </div>
                <div id="sunset" tabindex="0">
                    <p id="sunset-value"></p>
                    <p class="icon">
                        <i class="wi wi-sunset"></i>Sunset</p>
                </div>
                <div id="cloud-coverage" tabindex="0">
                    <p id="cloud-coverage-value"></p>
                    <p class="icon"><i class="wi wi-cloud"></i>
                        Cloud Coverage</p>
                </div>
                <div id="wind" tabindex="0">
                    <p id="wind-value"></p>
                    <p class="icon"><i class="wi wi-strong-wind"></i>
                        Wind</p>
                </div>
                <div id="precipitation" tabindex="0">
                    <p id="precip-value"></p>
                    <p class="icon"><i class="wi wi-sprinkle"></i>
                        <abbr title="precipitation" aria-label="precipitation">Precip</abbr></p>
                </div>
                <div id="humidity" tabindex="0">
                    <p id="humidity-value"></p>
                    <p class="icon"><i class="wi wi-humidity"></i>
                        Humidity</p>
                </div>
            </section>
        </section>
        <section id="daily-forecast" class="display" tabindex="0" aria-label="daily-forecast">
            <h2 id="title" tabindex="0">Daily Forecast</h2>
            <section id="daily-forecast-data">
                <div tabindex="0">
                    <p class="day"></p>
                    <i></i>
                    <p class="high-low-temp"></p>
                </div>
                <div tabindex="0">
                    <p class="day"></p>
                    <i></i>
                    <p class="high-low-temp"></p>
                </div>
                <div tabindex="0">
                    <p class="day"></p>
                    <i></i>
                    <p class="high-low-temp"></p>
                </div>
                <div tabindex="0">
                    <p class="day"></p>
                    <i></i>
                    <p class="high-low-temp"></p>
                </div>
                <div tabindex="0">
                    <p class="day"></p>
                    <i></i>
                    <p class="high-low-temp"></p>
                </div>
                <div tabindex="0">
                    <p class="day"></p>
                    <i></i>
                    <p class="high-low-temp"></p>
                </div>
            </section>
        </section>
    </main>
</body>
</html>
